<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue/ Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    

    <div class="nav-bar"></div>

    <div id="app">

        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
